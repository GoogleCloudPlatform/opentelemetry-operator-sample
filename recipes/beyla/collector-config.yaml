apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel
spec:
  image: otel/opentelemetry-collector-contrib:0.90.0
  config: |
    receivers:
      # receive OTLP spans from Beyla
      otlp:
        protocols:
          grpc:
          http:
    connectors:
      # convert spans into an http.server.duration metric
      spanmetrics/httpserver:
        histogram:
          unit: 's'
          explicit:
            buckets: [10us, 50us, 100us, 200us, 400us, 800us, 1ms, 2ms, 4ms, 6ms, 8ms, 10ms, 50ms, 100ms, 200ms, 400ms, 800ms, 1s, 1400ms, 2s, 5s, 10s, 15s]
        dimensions:
          - name: http.method
            default: GET
          - name: http.status_code
          - name: net.host.name
          - name: http.route
        exclude_dimensions: ['status.code', 'span.kind', 'span.name', 'service.name']
        namespace: http.server
    processors:
      # filter down to only non-local http server spans
      filter/httpserveronly:
        error_mode: ignore
        traces:
          span:
            - attributes["http.method"] == nil
            - kind.string != "Server"
            - attributes["net.host.name"] == "127.0.0.1"
      # detect gke resource attributes
      resourcedetection:
        detectors: [env, gcp]
        timeout: 2s
        override: false
      # Move net.host.name from a metric attribute to a resource attribute so we can use it to get k8s attributes.
      groupbyattrs:
        keys:
          - net.host.name
      # Assume net.host.name is a pod IP address
      resource:
        attributes:
          - key: k8s.pod.ip
            from_attribute: net.host.name
            action: insert
      k8sattributes:
        extract:
          metadata:
            - k8s.pod.name
            - k8s.pod.uid
            - k8s.namespace.name
        pod_association:
          - sources:
            - from: resource_attribute
              name: k8s.pod.ip
      # Filter out metrics that aren't about pods
      filter/podonly:
        metrics:
          metric:
            - resource.attributes["k8s.pod.name"] == nil
      transform/prometheusconventions:
        metric_statements:
          - context: metric
            statements:
              - set(name, "http_request_duration") where name == "http.server.duration"
              - set(name, "http_requests") where name == "http.server.calls"
          - context: datapoint
            statements:
              - set(attributes["code"], attributes["http.status_code"])
              - delete_key(attributes, "http.status_code")
              - set(attributes["method"], attributes["http.method"])
              - delete_key(attributes, "http.method")
              # GMP metrics are expected to be double
              - set(value_double, Double(value_int))
      resource/podinstance:
        attributes:
          - key: pod
            from_attribute: k8s.pod.name
            action: upsert
          - key: service.instance.id
            from_attribute: k8s.pod.uid
            action: upsert
    exporters:
      googlemanagedprometheus:
        metric:
          resource_filters:
            - regex: 'pod'
      googlecloud:
      logging:
        loglevel: debug
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [filter/httpserveronly]
          exporters: [spanmetrics/httpserver]
        metrics/spanmetrics:
          receivers: [spanmetrics/httpserver]
          processors: [groupbyattrs, resource, k8sattributes, resource/podinstance, filter/podonly, transform/prometheusconventions, resourcedetection]
          exporters: [logging, googlemanagedprometheus]
