apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla-agent
  labels:
    app: beyla
spec:
  selector:
    matchLabels:
      app: beyla
  template:
    metadata:
      labels:
        app: beyla
      annotations:
        # allow beyla to write to /sys/fs/bpf by setting the
        # apparmor policy to unconfined.
        container.apparmor.security.beta.kubernetes.io/beyla: "unconfined"
    spec:
      serviceAccountName: beyla
      hostPID: true
      containers:
        - name: beyla
          resources:
            requests:
              cpu: 10m
              memory: 100Mi
            limits:
              memory: 500Mi
          image: grafana/beyla:1.4.1
          securityContext:
            seccompProfile:
              type: RuntimeDefault
            runAsUser: 0
            readOnlyRootFilesystem: true
            capabilities:
              add:
                - SYS_ADMIN
                - SYS_PTRACE
                - NET_RAW
              drop:
                - ALL
          env:
            - name: BEYLA_CONFIG_PATH
              value: "/config/beyla-config.yml"
          volumeMounts:
          - name: bpffs
            mountPath: /sys/fs/bpf
          - name: beyla-config
            mountPath: /config
      volumes:
      - name: bpffs
        hostPath:
          path: /sys/fs/bpf
      - name: beyla-config
        configMap:
          name: beyla-config

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: beyla-config
data:
  beyla-config.yml: |
    discovery:
      services:
      # only gather metrics from workloads running as a pod
      - k8s_pod_name: .+
      skip_go_specific_tracers: true
    otel_traces_export:
      endpoint: http://otel-collector:4317
      interval: 30s
    # Kubernetes decoration must be enabled to use k8s_pod_name service discovery
    # https://github.com/grafana/beyla/issues/673
    attributes:
      kubernetes:
        enable: true
    ebpf:
      bpf_fs_base_dir: /sys/fs/bpf
