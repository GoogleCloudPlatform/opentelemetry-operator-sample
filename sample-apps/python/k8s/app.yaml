apiVersion: apps/v1
kind: Deployment
metadata:
  # Unique key of the Job instance
  name: pythonshowcase-app
spec:
  selector:
    matchLabels:
      app: pythonshowcase-app
  template:
    metadata:
      name: pythonshowcase-app
      labels:
        app: pythonshowcase-app
    spec:
      containers:
        - name: pythonshowcase-app
          # Re-use the node app to make the calls to the python server image
          image: %REGISTRY_LOCATION%-docker.pkg.dev/%GCLOUD_PROJECT%/%CONTAINER_REGISTRY%/nodejs-sample:latest
          command: ['node', 'app.js']
          env:
          - name: "SERVICE_NAME"
            value: "http://pythonshowcase-service/"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "250m"
      # Do not restart containers after they exit
      restartPolicy: Always
